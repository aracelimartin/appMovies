<ion-header>
  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6 col-md-3 *ngFor="let movie of arrayMovies">
        <ion-card>
          <img [src]="movie.Poster" [alt]="'Movie Poster ' + movie.Title" [title]="'Movie Poster ' + movie.Title"
               (click)="goMovieDetail(movie);">
          <ion-card-title>
            {{movie.Title}}
          </ion-card-title>
          <ion-card-content>
            <ion-row>
              <ion-col col-6>
                <button ion-button clear icon-only color="danger" (click)="openImdb(movie);">
                  <ion-icon name="ios-heart"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-6>
                <button ion-button icon clear icon-only color="secondary" (click)="shareMovie(movie);">
                  <ion-icon name="share-alt"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
